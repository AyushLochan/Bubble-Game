<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Pop Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game-container">
        <div class="header">
            <div class="stat">
                <h3>Target</h3>
                <div class="stat-value" id="target">0</div>
            </div>
            <div class="stat">
                <h3>Time</h3>
                <div class="stat-value" id="timer">60</div>
            </div>
            <div class="stat">
                <h3>Score</h3>
                <div class="stat-value" id="score">0</div>
            </div>
        </div>

        <div class="game-area">
            <div class="bubbles-container" id="gameArea">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
